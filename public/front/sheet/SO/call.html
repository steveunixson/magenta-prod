<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звонок</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="call.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container-fluid br">
    <div class="row">
        <div class="col-lg-4 text-center pt-2">
            <h1>"Рога и Копыта"</h1>
            <div id="phone"></div>
        </div>
        <div class="col-lg-8 sz">
            <iframe class="script" src="../../script/SO/Good%20Morning/privet.html"></iframe>
        </div>
    </div>
</div>
<div class="container-fluid pt-3">
    <div class="row">
        <div class="col-lg-4 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button class="btn btn-warning black" onclick="endCall()" role="button">Закончить Разговор</button>
            </div>
        </div>
        <div class="col-lg-4 text-center">
            <button class="btn btn-warning black" onclick="sendStatus()" role="button">Отправить статус</button>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-danger black" onclick="endWork()" role="button">Завершить Работу</button>
        </div>
    </div>
</div>
<div class="container-fluid pt-2">
    <div class="row">
        <div class="col-lg-2 text-center">
            <div class="btn-group-vertical" role="group" aria-label="Basic example">
                <button class="btn btn-warning off" onclick="showDeal()" role="button">Сделка</button>
                <button class="btn btn-warning off" onclick="showRecall()" role="button">Перезвонить</button>
                <button class="btn btn-warning off" onclick="showDeny()" role="button">Отказ</button>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <select class="form-control" onchange="showDealStatus(); onLeadSelectChange()" id="selectDeal">
                            <option selected disabled>Выберите проект</option>
                            <option>Good Morning</option>
                            <option>Key to Call</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <select class="form-control" id="selectDealStatus" onchange="showDealTextArea()">
                            <option selected disabled>Выберите статус</option>
                            <option>Юр. Лица</option>
                            <option>Физ. Лица</option>
                            <option>Местный</option>
                            <option>Удаленный</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6" id="dealTextArea">
                    <textarea class="note"></textarea>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <select class="form-control" id="selectRecall" onchange="showRecallStatus()">
                            <option selected disabled>Выберите проект</option>
                            <option>Good Morning</option>
                            <option>Key to Call</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <select class="form-control" id="selectRecallStatus" onchange="showRecallDate()">
                            <option selected disabled>Выберите статус</option>
                            <option>Связь с Лпр</option>
                            <option>Приветствие Лпр Good Morning</option>
                            <option>Презентация Good Morning</option>
                            <option>Рассчет Стоимости Good Morning</option>
                            <option>Приветствие Лпр Key to Call</option>
                            <option>Местный Key to Call</option>
                            <option>Удаленный Key to Call</option>
                            <option>Закрытие Key to Call</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-3" id="recallDate">
                    <div class="form-group form-check">
                        <input type="date" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3" id="recallTime">
                    <div class="form-group form-check">
                        <input type="Time" class="form-control">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="form-group">
                        <select class="form-control" onchange="showDenyEmail()" id="selectDenyStatus">
                            <option selected disabled>Выберите статус</option>
                            <option>Не корректный контакт</option>
                            <option value="offer">Коммерческое предложение</option>
                            <option>Не актуально</option>
                            <option>Не интересует</option>
                            <option>Конкурент</option>
                            <option>Сброс</option>
                            <option>Цена</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-8" id="denyEmail">
                    <div class="form-group form-check">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://api.yandex.mightycall.ru/api/v3/sdk/mightycall.webphone.sdk.js"></script>
<script type="text/javascript" src="phone.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
