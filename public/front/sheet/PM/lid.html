<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход в аккаунт</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <link rel="stylesheet" href="statistics.css">
</head>
<body>
<div class="container-fluid pt-2">
    <div class="row text-center">
        <div class="col-lg-6">
            <button type="button" class="btn btn-secondary q">Заявки</button>
        </div>
        <div class="col-lg-6">
            <button type="button" class="btn btn-secondary q">Клиенты</button>
        </div>
    </div>
</div>
<br>

    <table class="table table-bordered text-center table-dark table-hover">
        <thead>
        <tr class="hd">
            <th scope="col">Дата</th>
            <th scope="col">Время</th>
            <th scope="col">Проект</th>
            <th scope="col">Оператор</th>
            <th scope="col">Компания</th>
            <th scope="col">Продукт</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="phone">21.10.2018</td>
            <td class="phone">18:18</td>
            <td>Good Morning</td>
            <td>Дудникова</td>
            <td>Уебаны</td>
            <td>Юр. Лица</td>
        </tr>
        <tr>
            <td class="phone">21.10.2018</td>
            <td class="phone">18:20</td>
            <td>Key to Call</td>
            <td>Костромина</td>
            <td>Кончелыги</td>
            <td>Местный</td>
        </tr>
        <tr>
            <td class="phone">21.10.2018</td>
            <td class="phone">18:22</td>
            <td>Bonobo</td>
            <td>Костромина</td>
            <td>Бедолаги</td>
            <td>Продажи</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
