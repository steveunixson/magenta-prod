<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Звонок</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="call.css">
</head>
<body>
<div class="container-fluid top">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 text-center">
            <h1>Пытаемся Дозвониться</h1>
            <h2>Подожди пожалуйста</h2>
            <h4>Настройся на разговор</h4>
            <h6>Наслаждайся каждым моментом</h6>
            <div class="bubblingG">
                <span id="bubblingG_1">
                </span>
                <span id="bubblingG_2">
                 </span>
                <span id="bubblingG_3">
                </span>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
<div class="container-fluid center">
<div class="row pt-1">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 company text-center pt-2">
        <h1>"Рога И Копыта"</h1>
    </div>
    <div class="col-lg-3"></div>
    <div class="col-lg-12 sz">
        <iframe class="script" src="../../script/MO/Begin.html"></iframe>
    </div>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-lg-2"></div>
                <div class="col-lg-4 text-center">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-success of"><i class="fas fa-microphone on"></i></button>
                        <button class="btn btn-danger of"><i class="fas fa-microphone-slash on"></i></button>
                    </div>
                </div>
                <div class="col-lg-4 text-center">
                    <a class="btn btn-secondary black" href="status.html" role="button">Закончить Разговор</a>
                </div>
                <div class="col-lg-2"></div>
            </div>
        </div>
</div>
</div>
<div class="container-fluid bottom">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Закончи Начатое!</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>ЛИД</h1>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Выбрать Проект</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Good Morning</option>
                        <option>Key to Call</option>
                        <option>Bonobo</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>Перезвонить</h1>
                <div class="form-group form-check">
                    <label for="exampleInputPassword1">Дата</label>
                    <input type="date" class="form-control">
                    <br>
                    <label for="exampleInputPassword1">Время</label>
                    <input type="Time" class="form-control">
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-5 text-center">
                <h1>Отказ</h1>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Выбрать Комментарий</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Коммерческое предложение</option>
                        <option>Не актуально</option>
                        <option>Не интересует</option>
                        <option>Конкурент</option>
                        <option>Сброс</option>
                        <option>Цена</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-7">
                <textarea class="note"></textarea>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-12 prob"></div>
        </div>
    </div>
    <div class="container-fluid pt-3">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4 text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-success black" href="call.html" role="button">Следующий Звонок</a>
                </div>
            </div>
            <div class="col-lg-4 text-center">
                <a class="btn btn-danger black" href="../../index.html" role="button">Закончить Работу</a>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
